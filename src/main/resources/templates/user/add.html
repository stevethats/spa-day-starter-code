<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <form method = 'post' th:action="@{/user}">
        <div>
            <label>
                Username:
                <input type = 'text' th:field="${user.username}">
            </label>
            <span th:errors="${user.username}"></span>
        </div>
        <div>
            <label>
                Email:
                <input type = 'text' th:field="${user.email}">
            </label>
            <span th:errors="${user.email}"></span>
        </div>
        <div>
            <label>
                Password:
                <input type = 'password' th:field="${user.password}">
            </label>
            <span th:errors="${user.password}"></span>
        </div>
        <div>
            <label>
                Verify Password:
                <input type = 'password' th:field="${user.verify}">
            </label>
            <span th:errors="${user.verify}"></span>
        </div>

        <p th:text=${errorMsg}></p>
        <p th:text="${error}"></p>

        <input type = 'submit' value = 'Sign Up'>
    </form>

</body>
</html>
