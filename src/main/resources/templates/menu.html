<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
    <h1>My Super Fancy Spa</h1>
    <div id = "clientProfile">
        <h2>My Profile</h2>
        <p th:text="${name}"></p>
        <p th:text="${skintype}"></p>
        <p th:text="${manipedi}"></p>
    </div>
    <div id = "servicesMenu">
        <h2>Menu of Available Services</h2>
        <div>
            <h2>Facial Treatments</h2>
            <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>
            <table>
                <th:block th:each="treatment : ${appropriateFacials}">
                    <p th:text="${treatment}">placeholder</p>
                </th:block>
            </table>
        </div>
        <div>
            <th:block th:if="${manipedi.equals('manicure')}">
                <h2>Manicure</h2>
                <h3 th:replace="fragments :: manicureDescription"></h3>
            </th:block>
            <th:block th:if="${manipedi.equals('pedicure')}">
                <h2>Pedicure</h2>
                <h3 th:replace="fragments :: pedicureDescription"></h3>
            </th:block>
        </div>
    </div>
</body>
</html>
